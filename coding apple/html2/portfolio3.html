<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Portfolio3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="./css/portfolio3.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div>
        <i class="fas fa-car"></i>
        <span>History</span>
      </div>
    </div>
    <div class="wrap_nav content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse"
            id="navbar"
          >
            <form class="d-flex ms-3">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control input-animation"
                  placeholder="Search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                >
                  <span class="badge bg-danger">5</span>
                  <i class="fas fa-bell"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                >
                  <span class="badge bg-danger">5</span>
                  <i class="fa-solid fa-envelope"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                >
                  Minny Park
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="contents">
        <h4>Dashboard</h4>
        <div class="row">
          <div class="col-md-3">
            <div class="card border-primary">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h4>$400,000</h4>
                </div>
                <i
                  class="fas fa-calendar"
                  style="font-size: 30px; margin-top: 20px"
                ></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-success">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h4>$400,000</h4>
                </div>
                <i
                  class="fas fa-calendar"
                  style="font-size: 30px; margin-top: 20px"
                ></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-danger">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h4>$400,000</h4>
                </div>
                <i
                  class="fas fa-calendar"
                  style="font-size: 30px; margin-top: 20px"
                ></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-info">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <p class="card-text mb-2">Earnings (Monthly)</p>
                  <h4>$400,000</h4>
                </div>
                <i
                  class="fas fa-calendar"
                  style="font-size: 30px; margin-top: 20px"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-3">
        <div class="row">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">Earnings</div>
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">Tasks</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Borrowed Items</span>
                  <i class="bi bi-badge-3d-fill bluebadge">15</i>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Trekki requests</span>
                  <i class="bi bi-badge-3d-fill bluebadge">2</i>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Marked Comments</span>
                  <i class="bi bi-badge-3d-fill bluebadge">1</i>
                </li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
