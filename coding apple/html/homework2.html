<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>homework2</title>
    <link
      href="/css/homework2.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="content-box">
      <h4 class="title">contact us</h4>
      <div>
        <p>Your Email</p>
        <input
          type="email"
          placeholder="email@example.com"
          class="email-input"
        />
      </div>
      <div class="name-box">
        <div class="first-name">
          <p>First name</p>
          <input
            type="text"
            class="first-name-input"
          />
        </div>
        <div class="last-name">
          <p>Last name</p>
          <input
            type="text"
            class="last-name-input"
          />
        </div>
      </div>
      <div class="msg-box">
        <p>Message</p>
        <input
          type="text"
          class="msg-input"
        />
      </div>
      <div class="bottom">
        <Fdiv>

          <input
          type="checkbox"
          class="checkbox"
          /><span> Subscribe </span>
        </Fdiv>
        <button
          type="submit"
          class="send-btn"
        >
          SEND
        </button>
      </div>
    </form>
  </body>
</html>
