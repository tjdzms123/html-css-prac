<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>applehomework2</title>
    <link
      href="/css/applehomework2.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-background">
      <div class="form-white">
        <form>
          <div class="w-100">
            <h3>Contact Us</h3>
            <p>Your Email</p>
            <input
              class="form-input"
              type="email"
              placeholder="email@example.com"
            />
          </div>
          <div class="w-50">
            <p>First Name</p>
            <input
              class="form-input"
              type="text"
            />
          </div>
          <div class="w-50">
            <p>Last Name</p>
            <input
              class="form-input"
              type="text"
            />
          </div>
          <div style="clear: both"></div>
          <div class="w-100">
            <p>Message</p>
            <textarea class="form-input"></textarea>
          </div>
          <div class="btn-box w-100">
            <div>
              <input
                type="checkbox"
                id="sub"
              /><label for="sub"> Subscribe </label>
            </div>
            <button class="yellow-btn">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
