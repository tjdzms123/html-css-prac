  <body>
    <div class="cart-box">
        <h2 class="navy-color">Your shopping cart</h2>

                <th colspan="2">ITEM</th>
                <th>AMOUNT</th>

                <th>TOTAL</th>

            <tbody>
                <tr class="b-line">
                    <td>
                    <img
                        src="/img/fe.jfif"
                        style="width: 100px"
                    />
                    </td>
                    <td>SONY<br /><span>FE 70-200 mm F2.8 GM OSS</span></td>
                    <td class="c-move">1</td>
                    <td>€ 1979.00</td>
                    <td>€ 1979.00</td>
                </tr>
                <tr class="b-line">
                    <td>
                    <img
                        src="/img/sonnar.avif"
                        style="width:100px;"
                    />
                    </td>
                    <td>SONY<br /><span>Sonnar T* E 24mm F1.8 ZA</span></td>
                    <td class="c-move">1</td>
                    <td>€ 989.00</td>
                    <td>€ 989.00</td>
                </tr>
                <tr style="text-align: right">
                    <td colspan="5" style="font-size: 20px;">€ 2968.00</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-bottom">
            <a
                href="#"
                style="color: navy; font-size: 20px;"
                >Edit your shopping cart
            </a>
          <button class="cart-btn">Choose payment method</button>
        </div>
    </div>
    </div>
